<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col size-sm="8" size-md="4" size-lg="4" size-xl="4">
                <h1 text-center>
                    <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
                </h1>
                <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">
                    <ng-container *ngIf="!configs.isSignIn">
                        <ion-item>
                            <ion-icon name="person" color="primary" slot="start"></ion-icon>
                            <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
                            <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">
                                Obrigat칩rio
                            </ion-note>
                            <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Minimo
                                3
                                caracteres
                            </ion-note>
                        </ion-item>
                    </ng-container>

                    <ion-item>
                        <ion-icon name="mail" color="primary" slot="start"></ion-icon>
                        <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email"
                                   autofocus="true"></ion-input>
                        <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">
                            Obrigat칩rio
                        </ion-note>
                        <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">E-mail
                            inv치lido
                        </ion-note>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="lock" color="primary" slot="start"></ion-icon>
                        <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                        <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">
                            Obrigat칩rio
                        </ion-note>
                        <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">
                            Minimo 6
                            caracteres
                        </ion-note>
                    </ion-item>
                    <ion-button type="submit" expand="block"
                                [disabled]="authForm.invalid">{{ configs.action }}</ion-button>
                </form>
                <ion-button expand="block" fill="clear"
                            (click)="changeAuthAction()">{{ configs.actionChange }}</ion-button>
                <ion-button expand="block" (click)="onSubmit(authProviders.Facebook)">
                    <ion-icon name="logo-facebook" slot="start"></ion-icon>
                    Login com Facebook
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
