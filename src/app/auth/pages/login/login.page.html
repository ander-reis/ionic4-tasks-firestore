<ion-content padding>
    <h1 text-center>
        <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
    </h1>
    <form [formGroup]="authForm" (submit)="onSubmit()">
        <ion-item>
            <ion-icon name="mail" color="primary" slot="start"></ion-icon>
            <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true"></ion-input>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Obrigatório</ion-note>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">E-mail inválido</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name="lock" color="primary" slot="start"></ion-icon>
            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Obrigatório</ion-note>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Minimo 6 caracteres</ion-note>
        </ion-item>
        <ion-button type="submit" expand="block" [disabled]="authForm.invalid">Login</ion-button>
    </form>
    <ion-button expand="block" fill="clear">Criar Conta</ion-button>
    <ion-button expand="block">
        <ion-icon name="logo-facebook" slot="start"></ion-icon>
        Login com Facebook
    </ion-button>
</ion-content>
